        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baby Album</title>
    <link rel="stylesheet" href="/baby-album/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/baby-album/scripts/scripts.js"></script>
</head>
<body class=" about" onload="toggleGender()">
    <input type="checkbox" id="gender-main-toggle-boy" name="gender-main-toggle-boy">
    <input type="checkbox" id="gender-main-toggle-girl" name="gender-main-toggle-girl">
    <div class="site">
        <header class="site-header">
            <div class="site-branding">
                <p class="site-title"><a href="/baby-album/">My Baby Album</a></p>
                <p class="site-desc"><a href="/baby-album/login">Join me</a> and let's discover the world together!</p>

                <div class='site-gender'>
                    <p><label class="gender-toggle boy" for="gender-main-toggle-boy">Boy</label> / <label class="gender-toggle girl"
                            for="gender-main-toggle-girl">Girl</label></p>
                </div>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="/baby-album/" class="fab fa-gratipay"></a><span>Blog</span></li>
                    <li><a href="/baby-album/about" class="fas fa-user-circle"></a><span>About</span></li>
                    <li><a href="/baby-album/gallery" class="fas fa-camera"></a><span>Gallery</span></li>
                    <li><a href="/baby-album/events" class="far fa-calendar-alt"></a><span>Events</span></li>
                    <li><a href="/baby-album/login" class="fas fa-fingerprint"></a><span>Login</span></li>
                </ul>
            </nav>
        </header>

        <main class="site-content">
            <h2>about.html</h2>

<section class="register">
    <input type="checkbox" name="main-register-toggle" id="main-register-toggle">
    <label for="main-register-toggle" class="register-toggle"><span class="button">Register</span></label>
    <div class="form-wrapper register">
        <div class="form-inner">
            <form action="#">
                <fieldset>
                    <legend>Register</legend>
                    <p class="field">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </p>

                    <p class="field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </p>

                    <p class="field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </p>
                    <p class="field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </p>
                    <input type="submit" value="Register" class="button">
                </fieldset>
            </form>
        </div>
    </div>
</section>

        </main>

                    <footer class="site-footer"></footer>

        </div>
    </body>
</html>
