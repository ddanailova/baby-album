    <div class="site">
        <header class="site-header">
            <div class="site-branding">
                <p class="site-title"><a href="/baby-album/">My Baby Album</a></p>
                <p class="site-desc"><a href="/baby-album/login">Join me</a> and let's discover the world together!</p>

                <div class='site-gender'>
                    <p>Gender:
                        <!-- <label class="gender-toggle boy" for="gender-main-toggle-boy"> -->

                        <label class="gender-toggle" for="gender-main-toggle">
                                <span class="boy"> Boy</span><span class="girl">Girl</span>
                        </label>
                        </p>
                </div>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="/baby-album/" class="fab fa-gratipay"></a><span>Home</span></li>
                    <li><a href="/baby-album/about" class="fas fa-user-circle"></a><span>About</span></li>

                    <li><a href="/baby-album/events" class="far fa-calendar-alt"></a><span>Events</span></li>
                    <li><a href="/baby-album/login" class="fas fa-fingerprint"></a><span>Login</span></li>
                </ul>
            </nav>
        </header>
<main class="site-content">
    
    <div class="form-wrapper">
    <div class="form-inner">
        <div class="form-animation">
                <div class="animation-container">
        <div class="luna"></div>
        <div class="stars">
            <span class="star1"></span>
            <span class="star2"></span>
            <span class="star3"></span>
            <span class="star4"></span>
            <span class="star5"></span>
            <span class="star6"></span>
            <span class="star7"></span>
            <span class="star8"></span>
            <span class="star9"></span>
        </div>
        <div class="star-conteiner">
            <i class="fas fa-star">
                <div class="eyes1"></div>
                <div class="eyes2"></div>
                <div class="cheeks1"></div>
                <div class="cheeks2"></div>
            </i>
        </div>
    </div>
        </div>

        <form action="#">
            <fieldset>
                <legend>Login</legend>
                <p class="field">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </p>

                <p class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </p>
                <input type="submit" value="Login" class="button">
            </fieldset>
        </form>
    </div>
</div>

</main>
