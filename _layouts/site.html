<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="site">
        <header class="site-header">
            <div class="site-branding">
                <p class="site-title"><a href="{{ site.baseurl }}/">My {{ site.title }}</a></p>
                <p class="site-desc"><a href="{{ site.baseurl }}/login">Join me</a> and {{ site.description}}!</p>
            
                <div class='site-gender'>
                    <p><a href="#">Boy</a> / <a href="#">Girl</a></p>
                </div>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="{{ site.baseurl }}/"class="fab fa-gratipay"></a><a>Blog</a></li>
                    <li><a href="{{ site.baseurl }}/about" class="fas fa-user-circle"></a><a>About</a></li>
                    <li><a href="{{ site.baseurl }}/gallery" class="fas fa-camera"></a><a>Gallery</a></li>
                    <li><a href="{{ site.baseurl }}/events" class="far fa-calendar-alt"></a><a>Events</a></li>
                    <li><a href="{{ site.baseurl }}/login" class="fas fa-fingerprint"></a><a>Login</a></li>
                </ul>
            </nav>
        </header>
        <main class="site-content">
            {{content}}
        </main>
        <footer class="site-footer"></footer>
    </div>
</body>

</html>
